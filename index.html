<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span class="dark-mode-icon">&#9728;</span>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="modeSelection" class="mode-selection">
            <button onclick="selectMode('single')">Single Player</button>
            <button onclick="selectMode('two')">Two Player</button>
        </div>
        <div id="gameBoard" class="game-board hidden">
            <div class="cell" onclick="handleMove(0)"></div>
            <div class="cell" onclick="handleMove(1)"></div>
            <div class="cell" onclick="handleMove(2)"></div>
            <div class="cell" onclick="handleMove(3)"></div>
            <div class="cell" onclick="handleMove(4)"></div>
            <div class="cell" onclick="handleMove(5)"></div>
            <div class="cell" onclick="handleMove(6)"></div>
            <div class="cell" onclick="handleMove(7)"></div>
            <div class="cell" onclick="handleMove(8)"></div>
        </div>
        <button id="resetButton" class="hidden" onclick="resetGame()">Reset</button>
        <button id="backButton" class="hidden" onclick="goBack()">Back</button>
        
        <p id="status" class="hidden"></p>
    </div>
    <script src="script.js"></script>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "40fb040f7595455f9e038ca40c453665"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>
</html>
